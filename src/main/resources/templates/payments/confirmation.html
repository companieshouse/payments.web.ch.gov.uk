<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

    <head>
        <title>Payment Confirmation</title>
    </head>
    <body>
        <div class="govuk-width-container" id="payments-main-content" layout:fragment="content">
            <div class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
                <div class="govuk-grid-row">
                    <div class="govuk-grid-column-two-thirds">

                        <div class="govuk-panel govuk-panel--confirmation">
                            <h1 class="govuk-panel__title">Payment received by Companies House</h1>
                            <div class="govuk-panel__body">
                                Your reference number is
                                <br>
                                <strong th:text="${paymentID}">keyvalue</strong>
                            </div>
                        </div>

                        <p class="govuk-body-l" th:inline="text">
                            We've sent a confirmation email containing your reference number to
                            [[${paymentSummary.email}]]
                        </p>

                        <table class="govuk-table">
                            <caption class="govuk-table__caption">Payments you made</caption>
                            <thead class="govuk-table__head">
                                <tr class="govuk-table__row">
                                    <th class="govuk-table__header" scope="col">Item</th>
                                    <th class="govuk-table__header" scope="col">Amount paid</th>
                                </tr>
                            </thead>
                            <tbody class="govuk-table__body">
                                <tr th:each="payment : ${paymentSummary.payments}">
                                    <td th:text="${payment.description}">keyvalue</td>
                                    <div th:with="totalInPounds=${payment.cost}">
                                        <td th:text="${'£' + totalInPounds}">num</td>
                                    </div>
                                </tr>
                            </tbody>
                        </table>

                        <h3 th:text="${'The total amount paid is £' + paymentSummary.total}" id="page-total" class="govuk-heading-m">total</h3>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
