<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>Make Payment</title>
</head>
<body>
<div id="payments-main-content" layout:fragment="content">

    <form th:action="@{''}" method="post" class="form" id="paymentSummary">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 id="page-title " class="govuk-heading-xl">
                    <span id="page-title-heading">Review your payment</span>
                </h1>
                <table class="govuk-table">
                    <thead class="govuk-table__head">
                    <tr class="govuk-table__row">
                        <th class="govuk-table__header" scope="col">Item</th>
                        <th class="govuk-table__header govuk-table__header--numeric" scope="col">Amount to pay</th>
                    </tr>
                    </thead>
                    <tbody class="govuk-table__body">

                    <tr class="govuk-table__row" th:each="payment : ${paymentSummary.payments}">
                        <td class="govuk-table__cell" th:text="${payment.description}">keyvalue</td>
                        <div>
                            <td class="govuk-table__cell govuk-table__cell--numeric" th:text="${payment.cost}">num</td>
                        </div>
                    </tr>

                    </tbody>
                </table>

                <h2 th:text="${'The total amount to pay is ' + paymentSummary.total}" id="page-total" class="govuk-heading-m">
                </h2>
                <div class="form-group">
                    <input id="next-button" class="govuk-button piwik-event" data-event-id="Payment Summary - Continue" type="submit" role="button" value="Continue"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
